<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPACETAGRAM</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  </head>
  <body class="default">
    <main class="container">
      <section class="wrapper">
        <nav>
        <header>
          <h1>Spacetagram</h1>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </header>
        <!-- <hr> -->
        
        <ul class="spaceCollection">
          <li class="spaceCollectionItem"><img src="./images/pexels-pixabay-2156.jpg" alt="Astro">
            <p class="status">Astro</p>
          </li>
          <li class="spaceCollectionItem"><img src="./images/uranus.jpg" alt="Uranus">
            <p class="status">Uranus</p>
          </li>
          <li class="spaceCollectionItem"><img src="./images/venus.jpg" alt="venus">
            <p class="status">Venus</p>
          </li>
          <li class="spaceCollectionItem"><img src="./images/pexels-pixabay-41953.jpg" alt="Astro">
            <p class="status">Astro</p>
          </li>
          <li class="spaceCollectionItem"><img src="./images/pexels-pixabay-355938.jpg" alt="Moon">
            <p class="status">Moon</p>
          </li>
        </ul>
        <hr>
    </nav>
        <article>
            <div id="nasaProfile">
                <p class="nasaProfilePicture"></p>
                <p class="nasaName">Nasa</p>             
            </div>
            <div class="nasaImage"></div>
            <i class="far fa-thumbs-up"></i>
            <!-- <h3>hidden galaxy ic 342</h3> -->
        </article>
      </section>
    </main>
  </body>
</html>
